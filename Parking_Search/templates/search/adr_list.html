{% extends 'index.html' %}

<!-- Название у нас будет Posts -->
{% block title %}
Posts
{% endblock title %}

<!-- В контенте на странице мы выводим все публикации -->
{% block content %}

<!-- В контенте на странице мы выводим все товары -->
<form method="GET">
    {{ filter.form }} <!-- Форму от фильтров за нас сделает Django. А вот кнопку, увы придётся делать самому -->
    <input type="submit" value="Найти">
</form>
<table>
    <thead>
        <th>Название</th>
    </thead>
    {% for adr in filter.qs %} <!-- поменяем post_list на filter.qs, т.к. теперь мы забираем уже отобранную по каким-то параметрам информацию -->
    <tr>
        <td>
            {{ adr.title | title }}
        </td>

    </tr>
    {% endfor %}
</table>


{% endblock content %}
